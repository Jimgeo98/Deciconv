<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Deciconv</title>
        <meta name="description" content="converter">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <nav>
            <div class="name">
                <img src="/img/img.png">
            </div>
            <div class="dess">
                <h2>Deciconv</h2>
            </div>
        </nav>
        <div class="app">
            <div class="in">
                <form class="animate__animated animate__bounceInUp" id="form">
                    <h1 class="animate__animated animate__bounceInDown">Convert a number to Bin, Oct, Hex</h1>
                    <div class="textfield">
                        <br>
                        <input type="tel" id="number" placeholder="number" required>
                        <br>
                        <span id="error"></span>
                    </div>
                    <div class="btn2">
                        <button type="submit" class="button"><i class="fas fa-sync-alt"></i> convert</button>
                    </div>
                </form>
            </div>
            <div class="time">
                <h2 class="animate__animated animate__flipInX" id="time"></h2>
            </div>
            <div id="out">
                <h3 id="dec"></h3>
                <h3 id="bin"></h3>
                <h3 id="oct"></h3>
                <h3 id="hex"></h3>
            </div>
            <div class="second-in">
                <a href="/"><i class="fas fa-sync-alt"></i> convert again</a>
            </div>
        </div>
        <footer>
            <p>Copyright &copy; 2021 by JimGeo. </p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment-with-locales.min.js"></script>
        <script src="/scripts/time.js" defer></script>
        <script src="/scripts/app.js" defer></script>
    </body>
</html>
